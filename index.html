<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link href="tailwind/output.css" rel="stylesheet" > -->
</head>
<body class="bg-gray-800 body text-white">
  <section class="grid-container grid-cols-2">

    <article class="sidebar">
      <button id="add-book-btn" type="button">NEW BOOK</button>
    </article>
    <article class="book-container"></article>

  </section>

  <section id="form" class="form">
    <form>

      <ul>
        <li>
          <label for="author"></label>
          <input type="text" name="author-name" placeholder="Author" id="author" required>
        </li>
        <li>
          <label for="title"></label>
          <input type="text" placeholder="Title" name="book-title" id="title" required>
        </li>
        <li>
          <label for="pages"></label>
          <input type="number" min="0" max="5000" placeholder="Pages"  name="num-of-page" id="pages" required>
        </li>
        <li>
          <label for="read">Done reading:
            <input type="checkbox" name="read-yet" value="yes" id="read" required>
          </label>
          
         
        </li>
        <li class="button">
          <button id="form-btn" type="submit">Send your message</button>
        </li>     
      </ul>
      
    </form>

  </section>
  <script src="js/app.js"></script>
</body>
</html>
